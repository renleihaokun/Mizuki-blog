name: Mirror to GitLab

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  to_gitlab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: https://renleihaokun:${{ secrets.GITLAB_TOKEN }}@gitlab.com/renleihaokun/renleihaokun-blog.git
          # 注意：上面这一行里，https://用户名:Token@gitlab.com/... 
          # 这样写，插件就能自动读到密码了
