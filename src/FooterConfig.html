<!-- 域名检测警告 -->
<div id="domain-warning" style="display: none; color: #ef4444; font-weight: bold; margin-bottom: 0.5rem; padding: 0.5rem; border: 1px dashed #ef4444; border-radius: 0.5rem;">
  当前域名并非博客主域名，随时可能删除，如有需要请前往 <a href="https://blog.haokun.me" style="text-decoration: underline; color: inherit;">blog.haokun.me</a>
</div>

<script>
  (function() {
    try {
      var host = window.location.hostname;
      // 允许官方线路域名和本地开发环境
      var allowedHosts = [
        'blog.haokun.me',
        'blog.4848488.xyz',
        'eo.blog.haokun.me',
        'esa.blog.haokun.me',
        'localhost',
        '127.0.0.1'
      ];
      if (allowedHosts.indexOf(host) === -1) {
        var warningDiv = document.getElementById('domain-warning');
        if (warningDiv) {
          warningDiv.style.display = 'block';
        }
      }
    } catch (e) {
      console.log('Domain check error:', e);
    }
  })();
</script>
